<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>my vue js</title>
    <link rel="stylesheet" href="../css/vuejs.css">
    <style>
      .warning1{
        background-color: red;
      }
      .warning2{
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <div id="app">

      <!-- ループ分(v-for) -->
      <ul>
        <li v-for="(person, i) in persons">
          {{ i + 1 }}{{ person.name }}({{ person.age }}歳)
        </li>
      </ul>


      <!-- イベントの書き方(v-on 省略は@) -->
      <div>{{ counter }}</div>
      <div>
        <button @click="increment">1を足す</button>
      </div>
   
      
      <!-- 属性バインディング(v-bind 省略は:) -->
      <img :src="imagepath" :width="width">
      <div>
        <button @click="clickdog">いぬ</button>
        <button @click="clickcat">ねこ</button>
        <button @click="wideimage">幅を600pxにする</button>
      </div>


      <!-- class属性のバインディング -->
      <div :class="styleObject">これは警告です</div>
      <div>
        <button @click="devide">切り替える</button>
      </div>

      <!-- 条件付きレンダリング(v-if と v-show) -->
      <input v-if="formDisplay === 'true'" type="text" placeholder="true">
      <input v-else-if="formDisplay === 'false'" type="text" placeholder="false">
      <input v-else type="text" placeholder="その他">
      <div>
        <button @click="change">フォーム表示</button>
      </div>


      <!-- フォーム入力のバインディング(v-model) -->
      <input type="text" v-model="persons[0].name">
      <textarea v-model="article"></textarea>
      <pre>{{ article }}</pre>
      
      <input type="checkbox" v-model="agree" value=1>音楽<br>
      <input type="checkbox" v-model="agree" value=2>映画<br>
      <input type="checkbox" v-model="agree" value=3>スポーツ<br>
      <p>{{ agree }}</p>
      
      <input type="radio"  value=1>音楽<br>
      <input type="radio"  value=2>映画<br>
      <input type="radio"  value=3>スポーツ<br>
      
      <h1>趣味は？</h1>
      <select v-model="selected">
        <option v-for="friend in friends" :value="friend.name">{{ friend.name }}</option>
      </select>
      <p>{{ selected }}</p>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="../js/vuejs.js"></script>
  </body>
